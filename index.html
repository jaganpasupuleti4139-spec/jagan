<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: orange">
    <h1 style="text-align: center"><cite>Registration</cite> </h1>
        <form>
      <label for="First Name:">First Name:</label>
      <input type="text" name="name" id="name" value=""> <br><br>
      <label for="Last Name:">Last Name:</label>
      <input type="text" name="name" id="name" value=""><br><br>
      <label for="Password:"> password:</label>
      <input type="password" name="password" id="password" value=""> <br><br>
      <label for="ReEnter your password:">ReEnter your password:</label>
      <input type="password" name="confirm" id="confirm" value=""> <br><br>
      <label for="Email:">Email:</label>
      <input type="email" name="email" id="email" value=""><br><br>
      <label for="Mobile Number:">Mobile Number:</label>
      <input type="tel" name="mobile" id="mobile" value=""><br><br>
      <label for="Address:">Address: </label>
      <input type="textarea" row="6" col="7" ></textarea> <br><br>
      <label for="Gender:">Gender: </label>
      <input type="radio" name="gender" id="male" value="male"><span>Male</span>
      <input type="radio" name="gender" id="female" value="female"><span>Female </span> <br><br>

            <label for="Date of Birth:">Date of Birth:</label>
      <input type="date" name="dob" id="dob" value=""><br><br>
      <label>Select your country </label>
      <select name="country" id="country">
        <option value="">... Select your country...</option>
        <option value="India">India </option>
        <option value="USA">USA </option>
        <option value="France">France </option> <br><br>
      </select> <br>
      <label>Select your State</label>
            <select name="state" id="state">
        <option value="">... Select your state...</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana </option>
        <option value="Gujarat">Gujarat </option> <br><br>
        </select>
      <center>
      <input type="submit" name="submit" id="submit" value="Register" style="background-color:aqua"><br><br>
      <input type="submit" name="reset" id="reset" value="Reset" style="background-color:red">
      </center>
      </form>
     </body>
</html>
